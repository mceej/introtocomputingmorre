<!DOCTYPE html>
<html>
  <title>F TO M</title>
  <body>
    <h2>Feet to Meters Length Converter</h2>
    <p>Type a value in the Feet field to convert the value to Meters:</p>

    <p>
      <label>Feet</label>
      <input
        id="inputFeet"
        type="number"
        placeholder="Feet"
        oninput="LengthConverter(this.value)"
        onchange="LengthConverter(this.value)"
      />
    </p>
    <p>Meters: <span id="outputMeters"></span></p>

    <a href="index.html">Home</a>
    <script src="4.js"></script>
  </body>
</html>
